<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MiniGod ‚Äî Sandbox Prototype</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="stats">
        <span id="era">Era: --</span> |
        <span id="date">Data: --/--/----</span> |
        <span id="time">Hora: --:--</span> |
        <span id="humansCount">Humanos: 0</span> |
        <span id="woodCount">Madeira: 0</span> |
        <span id="fps">FPS: --</span>
    </div>

    <div id="ui">
        <div id="category-bar">
            <button data-category="terrain" class="active">‚õ∞Ô∏è</button>
            <button data-category="creatures">üßë‚Äçü§ù‚Äçüßë</button>
            <button data-category="powers">‚ö°</button>
            <button data-category="info">üîç</button>
            <button data-category="settings">‚öôÔ∏è</button>
            <button data-category="misc">...</button>
        </div>

        <div id="tool-panel-container">
            
            <div id="panel-terrain" class="tool-panel active">
                <button id="back-button">‚Ü©Ô∏è</button>
                <div class="tool-grid">
                    <button data-tool="paint_land" class="tool-button active">Terra</button>
                    <button data-tool="paint_water" class="tool-button">√Ågua</button>
                    <button data-tool="fire" class="tool-button">Fogo</button>
                    <button data-tool="rain" class="tool-button">Chuva</button>
                    <button data-tool="erase" class="tool-button">Borracha</button>
                </div>
            </div>
            
            <div id="panel-creatures" class="tool-panel">
                <button id="back-button">‚Ü©Ô∏è</button>
                <div class="tool-grid">
                    <button data-tool="spawn_human" class="tool-button">Humano</button>
                    <button data-tool="spawn_seed" class="tool-button">Semente</button>
                </div>
            </div>
            
            <div id="panel-powers" class="tool-panel">
                <button id="back-button">‚Ü©Ô∏è</button>
                <div class="tool-grid">
                    <button data-tool="paint_all_land" class="tool-button">Balde Terra</button>
                    <button data-tool="paint_all_water" class="tool-button">Balde √Ågua</button>
                </div>
            </div>
            
            <div id="panel-info" class="tool-panel">
                <button id="back-button">‚Ü©Ô∏è</button>
                <div class="tool-grid">
                    <button data-tool="inspect_human" class="tool-button">Info</button>
                </div>
            </div>

            <div id="panel-settings" class="tool-panel">
                <button id="back-button">‚Ü©Ô∏è</button>
                <div class="tool-grid">
                    <div class="setting-item">
                        <label>üó∫Ô∏è Tamanho do Mapa</label>
                        <select id="map-size">
                            <option value="400">Pequeno</option>
                            <option value="600" selected>M√©dio</option>
                            <option value="800">Grande</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>üñåÔ∏è Tamanho do Pincel</label>
                        <input id="brush" type="range" min="1" max="8" value="2" />
                    </div>
                    <div class="setting-item">
                        <label>‚è±Ô∏è Velocidade</label>
                        <input id="speed" type="range" min="0.25" max="3" value="1" step="0.25" />
                    </div>
                    <div class="setting-item">
                        <button id="pause">‚è∏Ô∏è Pausar</button>
                        <button id="reset" class="danger">üîÅ Reset</button>
                    </div>
                </div>
            </div>
            
            <div id="panel-misc" class="tool-panel">
                <button id="back-button">‚Ü©Ô∏è</button>
                <div class="tool-grid">
                    <div class="coming-soon">Em Breve...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="human-info" style="display:none;">
        <p>Nome: <span id="info-name">--</span></p>
        <p>Idade: <span id="info-age">--</span></p>
        <p>Sa√∫de: <span id="info-hp">--</span></p>
    </div>

    <canvas id="game"></canvas>
    <script src="script.js"></script>
</body>
</html>
